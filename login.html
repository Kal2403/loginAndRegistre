<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="container">
        <section class="contenedores">
            <h2>Formulario de Registro</h2>
            <form class="form" action="">
                <fieldset >
                    <legend>Haste Socio Completa los Campos</legend>
                    <div class="contenedorDiv">
                        <div class="campo">
                            <label for="">Nombre:</label>
                            <input type="text" name="nombre" class="nombre" pattern="Tu Nombre">
                        </div>
                        <div class="campo">
                            <label for="">E-mail:</label>
                            <input type="text" name="email" class="email" pattern="Tu Email">
                        </div>
                        <div class="campo">
                            <label for="">Contraseña:</label>
                            <input type="password" name="contraseña" class="contraseña" pattern="Tu Contraseña">
                        </div>
                        <div class="campo">
                            <label for="">Re-Contraseña:</label>
                            <input type="password" name="contraseña" class="contraseña" pattern="Repite Contraseña">
                        </div>
                    </div>
                    <div id="boton">
                        <input type="submit" class="botonPrincipal" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
